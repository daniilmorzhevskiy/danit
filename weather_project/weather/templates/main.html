<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-success">Weather App</h1>
        
        <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Get Weather</button>
            </form>
        </div>

        {% if weather %}
        <div class="mt-4 text-center">
            <h2>Weather in {{ weather.city }}</h2>
            <p class="lead">Temperature: <strong>{{ weather.temperature }}Â°C</strong></p>
            <p class="text-muted">Description: {{ weather.description }}</p>
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'history' %}" class="btn btn-outline-success">Navigate to Search History</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
